<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
</head>
<body>
    <h1> *REGISTRATION FORM*</h1>
    <form action="php" method="post">
        <label for="1name">first name</label>
        <input type="text" name="firstname" id="1name">
        <label for="2name"> last name</label>
        <input type="text" name="lastname" id="2name">
        <br>
        <label for="email">email</label>
        <input type="email" name="email" id="email">
        <br>
        <label for="telno">phone number</label>
        <input type="tel" name="phone" id="telno" maxlength="10">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="gender">gender:</label>
        <input type="radio" name="gender" id="male">
        <label for="male">male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">female</label>
        <br>
        <label for="skills">skills:</label>
        <input type="checkbox" name="skills" id="HTML">
        <label for="HTML">HTML</label>
        <input type="checkbox" name="skills" id="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" name="skills" id="C">
        <label for="C">C</label>
        <input type="checkbox" name="skills" id="CPP">
        <label for="CPP">CPP</label>
        <br>
        <label for="dob">date of birth</label>
        <input type="date" name="dob" id="dob">
        <br>
        <label for="adhar" >adhar card</label>
        <input type="file" name="adharcard" id="adhar">
        <br>
        <label for="country">country:</label>
        <select>
            <option value="india" >india</option>
            <option value="nepal">nepal</option>
            <option value="bhutan">buttan</option>
            <option value="srilanka">srilanka</option>
            <option value="maldives">maldives</option>
        </select>
        <br>
        <label for="comment" >comment</label>
        <input type="text" name="comment" id="comment">
        <br>
        <input type="button" value="submit">
        <input type="reset" value="reset">
    </form>
</body>
</html>
